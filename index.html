<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Restaurant Locator - by Algolia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.2.0/jquery.rateyo.min.css">

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">

  </head>
  <body>
    <div class = "container">

    <div class = "inner-container">
    <div id = "search-bar">
        <input id="search-input" type="text" autocomplete="off" spellcheck="false" autocorrect="off" placeholder="I'm looking for food like .."/>
        <div id="search-input-icon"></div>
    </div>

    <main>
      <!-- Left Column -->
      <div id="left-column">
        <div id="facets"></div>
      </div>

      <!-- Right Column -->
      <div id="right-column">
        <div id="stats"></div>
        <div id="hits"></div>
      </div>

      <div id="pagination"></div>


    </main>

      <!-- Footer -->
        <footer>
          Source Code on <a href="">Github</a> -
          Powered by <a href="http://algolia.com">Algolia</a>
        </footer>
        <!-- /Footer -->
    </div>
  </div>
<!-- Hit template -->
    <script type="text/template" id="hit-template">
    {{#hits}}
      <div class="hit">
        <div class="hit-image">
          <img src="{{image_url}}" alt="{{ name }}">
        </div>
        <div class="hit-content">

          <h2 class="hit-name">{{{ _highlightResult.name.value }}}</h2>
          <h3 class ="hit-price">Rating : <span class="rating-static" data-val ="{{stars_count}}"></span>  ({{reviews_count}} Reviews)</h3>
          <h3 class="hit-data">{{ address }} | {{area}} | {{price_range}}</h3>
          <div class = "hit-reserve"> <a href="{{ reserve_url }}">Reserve Now</a></div>

        </div>
      </div>
      {{/hits}}
    </script>

    <!-- Stats template -->
  <script type="text/template" id="stats-template">
    {{ nbHits }} Result{{#nbHits_plural}}s{{/nbHits_plural}} <span class="found-in">Found in {{ processingTimeMS }}ms</span>
  </script>


<!-- Facet template -->
  <script type="text/template" id="facet-template">
    <div class="facet">
      <h5>{{ title }}</h5>
      <ul>
        {{#values}}
        <li>
          <a href="" class="facet-link toggle-refine {{#disjunctive}}facet-disjunctive{{/disjunctive}} {{#isRefined}}facet-refined{{/isRefined}}" data-facet="{{ facet }}" data-value="{{ name }}">
            {{ name }}<span class="facet-count"> {{ count }}</span>
          </a>
        </li>
        {{/values}}
      </ul>
    </div>
  </script>

<!-- Pagination template -->
  <script type="text/template" id="pagination-template">
    <ul>
      <li {{^prev_page}}class="disabled"{{/prev_page}}><a href="#" {{#prev_page}}class="go-to-page" data-page="{{ prev_page }}"{{/prev_page}}>&#60;</a></li>
      {{#pages}}
      <li class="{{#current}}active{{/current}} {{#disabled}}disabled{{/disabled}}"><a href="#" {{^disabled}} class="go-to-page" data-page="{{ number }}" {{/disabled}}>{{ number }}</a></li>
      {{/pages}}
      <li {{^next_page}}class="disabled"{{/next_page}}><a href="#" {{#next_page}}class="go-to-page" data-page="{{ next_page }}"{{/next_page}}>&#62;</a></li>
    </ul>
  </script>

<!-- No-Results template -->
  <script type="text/template" id="no-results-template">
    <div id="no-results-message">
      <p>We didn't find any results for the search <em>"{{ query }}"</em>.</p>
      <ul>
        {{#filters}}
        <li class="{{ class }}" data-facet="{{ facet }}" data-value="{{ facet_value }}">
          {{ label }}<span class="value">{{ label_value }}</span><a class="remove"><img src="assets/img/remove.png"/></a>
        </li>
        {{/filters}}
        <br>
        <a href="" class='clear-all'>Clear all</a>
      </ul>
    </div>
  </script>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.2.0/jquery.rateyo.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
<script src="https://cdn.jsdelivr.net/algoliasearch.helper/2/algoliasearch.helper.min.js"></script>
<script src="https://cdn.jsdelivr.net/hogan.js/3.0.2/hogan.min.common.js"></script>

<script src="assets/js/main.js"></script>


  </body>
</html>
